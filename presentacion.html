<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags básicas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ir a mi Presentación</title>
    <!-- Enlace a la hoja de estilos principal -->
    <link rel="stylesheet" href="style.css" />
    <!-- Preconexión a Google Fonts para mejorar el rendimiento de carga -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Importar la fuente Roboto de Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon para el sitio -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- Estilos adicionales -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .button {
        display: inline-block;
        padding: 1rem 2rem;
        margin-top: 1rem;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido</h1>
      <p>Haga clic en el botón de abajo para ir a mi presentación.</p>
      <a href="URL_DE_LA_PRESENTACION" class="button">Ir a mi Presentación</a>
    </div>
  </body>
</html>
